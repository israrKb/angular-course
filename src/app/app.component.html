<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="courses">
  <course-card
    *ngFor="let course of courseList;index as i;first as first;last as last;even as even;odd as odd"
    [course]="course"
    [index]="i+1"
    [class.first]="first"
    [class.last]="last"
    [class.even]="even"
    [class.odd]="odd"
    (courseSelected)="useGetItem($event)"
  ></course-card>
